# kubectl apply -f https://github.com/kubernetes-sigs/metrics-server/releases/latest/download/components.yaml

apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: ordering-hpa
  namespace: soldesk
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ordering-depl
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 30
