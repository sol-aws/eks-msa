
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: argo-aws-esk-com-tls
  namespace: argocd
spec:
  secretName: argo-aws-esk-com-tls
  duration: 2160h #90day
  renewBefore: 360h #before 15day
  issuerRef:
    name: my-issuer
    kind: ClusterIssuer
  commonName: argo.aws-esk.com
  dnsNames:
  - argo.aws-esk.com