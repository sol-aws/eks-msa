apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: msa-root
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/sol-aws/eks-msa.git
    targetRevision: main
    path: msa/argocd/apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true